{% load query_transform %}
{% if is_paginated %}
  <div class="d-flex justify-content-center mt-3">
    <div class="btn-group" role="group">
      {% if page_obj.has_previous %}
        <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="btn btn-outline-primary">
          &laquo; Prev
        </a>
      {% else %}
        <button class="btn btn-outline-secondary" disabled>&laquo; Prev</button>
      {% endif %}

      <button class="btn btn-primary" disabled>
        Page {{ page_obj.number }} of {{ paginator.num_pages }}
      </button>

      {% if page_obj.has_next %}
        <a href="?{% query_transform request page=page_obj.next_page_number %}" class="btn btn-outline-primary">
          Next &raquo;
        </a>
      {% else %}
        <button class="btn btn-outline-secondary" disabled>Next &raquo;</button>
      {% endif %}
    </div>
  </div>
{% endif %}
